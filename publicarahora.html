<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Propiedad</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 30%, #f7f7f9 0%, #eaeaea 100%);
      color: #222;
      margin: 0;
      padding: 0;
    }

    form {
      background: #fff;
      max-width: 650px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2b2b45;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #51E0C0;
      box-shadow: 0 0 5px rgba(81, 224, 192, 0.4);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
      justify-content: flex-start;
    }

    .preview img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #51E0C0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3ecf8e;
    }

    .loader {
      display: none;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .success {
      display: none;
      text-align: center;
      color: #2ecc71;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="formulario" method="POST" action="https://script.google.com/macros/s/AKfycbyR98b_QMagG1r3pVx0XyaYX2Ys-2ilDzXZ1RUHiLMKKT6DtM-1C1SlLUNHy12fBr8qag/exec" target="hidden_iframe">
    <h2>Publicar Propiedad</h2>

    <label>Título</label>
    <input type="text" name="titulo" placeholder="Ej: Casa nueva" required>

    <label>Tipo de propiedad</label>
    <select name="tipo" required>
      <option value="">Seleccionar</option>
      <option>Casa</option>
      <option>Departamento</option>
      <option>Local</option>
      <option>Terreno</option>
    </select>

    <label>Operación</label>
    <select name="operacion" required>
      <option value="">Seleccionar</option>
      <option>Venta</option>
      <option>Alquiler</option>
    </select>

    <label>Precio</label>
    <input type="text" name="precio" placeholder="Ej: 250000">

    <label>Moneda</label>
    <input type="text" name="moneda" placeholder="USD o Pesos">

    <label>Ubicación</label>
    <input type="text" name="ubicacion" placeholder="Calle, número, ciudad y provincia">

    <label>Características</label>
    <input type="text" name="caracteristicas" placeholder="Ej: 120 m², 3 dormitorios, 2 baños">

    <label>Descripción corta</label>
    <input type="text" name="descripcionCorta" placeholder="Ej: Amplio departamento céntrico con cochera">

    <label>Descripción adicional</label>
    <textarea name="descripcion" placeholder="Agregá detalles importantes..."></textarea>

    <label>Nombre de contacto</label>
    <input type="text" name="nombre" placeholder="Tu nombre" required>

    <label>Teléfono</label>
    <input type="text" name="telefono" placeholder="Tu teléfono o WhatsApp" required>

    <label>Fotos de la propiedad</label>
    <input type="file" id="fotos" multiple accept="image/*">
    <div class="loader" id="loader">⏳ Subiendo imágenes...</div>
    <div class="preview" id="preview"></div>

    <!-- Campo oculto donde se guardan los links de las fotos -->
    <input type="hidden" name="fotos" id="fotosLinks">

    <button type="submit">Enviar publicación</button>
    <div class="success" id="successMsg">✅ Enviado correctamente</div>
  </form>

  <!-- Iframe oculto para evitar redirección al enviar -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const API_KEY = "3f059751d7037792d68c4c2f3c163040";

    const fotosInput = document.getElementById("fotos");
    const loader = document.getElementById("loader");
    const preview = document.getElementById("preview");
    const fotosLinksInput = document.getElementById("fotosLinks");
    const successMsg = document.getElementById("successMsg");

    let fotosLinks = [];

    // Subir fotos a ImgBB
    async function subirImagen(archivo) {
      const formData = new FormData();
      formData.append("image", archivo);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (!data.success) throw new Error("Error al subir imagen");
      return data.data.url;
    }

    fotosInput.addEventListener("change", async (e) => {
      preview.innerHTML = "";
      fotosLinks = [];
      const archivos = e.target.files;
      if (!archivos.length) return;

      loader.style.display = "block";

      // Previsualización
      for (const archivo of archivos) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(archivo);
        preview.appendChild(img);
      }

      try {
        const promesas = Array.from(archivos).map(subirImagen);
        fotosLinks = await Promise.all(promesas);
        fotosLinksInput.value = fotosLinks.join(", ");
        console.log("✅ Links subidos:", fotosLinks);
      } catch (err) {
        console.error("❌ Error al subir imágenes:", err);
        alert("Error al subir una o más imágenes.");
      } finally {
        loader.style.display = "none";
      }
    });

    // Mostrar mensaje de éxito al enviar
    const form = document.getElementById("formulario");
    form.addEventListener("submit", () => {
      form.reset();
      preview.innerHTML = "";
      fotosLinks = [];
      fotosLinksInput.value = "";
      successMsg.style.display = "block";
      setTimeout(() => successMsg.style.display = "none", 3000);
    });
  </script>
</body>
</html>
